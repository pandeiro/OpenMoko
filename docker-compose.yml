services:
  agent:
    image: pandeiro/openmoko:latest
    container_name: agent
    labels:
      - "logging=enabled"
    expose:
      - "8080"
    volumes:
      - ./workspace:/workspace:rw
      - agent_data:/root/.local/share/opencode:rw
      - mise_data:/root/.local/share/mise:rw
      - agent_state:/root/.local/state/opencode:rw
      - agent_config:/root/.config/opencode:rw
      - ./ssh:/root/.ssh:ro

    environment:
      - GIT_USER_NAME=${GIT_USER_NAME}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL}
      - NODE_ENV=production

    restart: unless-stopped

  gateway:
    build: ./gateway
    ports:
      - "7777:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - OPENMOKO_USER=${OPENMOKO_USER}
      - OPENMOKO_PASSWORD=${OPENMOKO_PASSWORD}
    depends_on:
      - agent
      - init
      - events
    restart: unless-stopped

  init:
    image: nginx:alpine
    volumes:
      - ./init/dist:/usr/share/nginx/html:ro
      - ./init/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "3000"
    restart: unless-stopped

  events:
    build: ./events
    env_file: .env
    expose:
      - "3001"
    volumes:
      - ./workspace:/workspace:rw
      - ./ssh:/root/.ssh:ro
      - events_data:/data
    depends_on:
      - agent
    restart: unless-stopped

volumes:
  agent_data:
  agent_state:
  agent_config:
  mise_data:
  events_data:
