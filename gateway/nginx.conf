events {}

http {
  upstream agent {
    server agent:8080;
  }

  upstream init {
    server init:3000;
  }

  upstream events {
    server events:3001;
  }

  server {
    listen 80;

    # Init PWA
    location /init/ {
      auth_basic "OpenMoko";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://init/;
      proxy_set_header Host $host;
    }

    # Backend API (transcribe, reform, session, repos)
    location /api/ {
      auth_basic "OpenMoko";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://events/api/;
      proxy_set_header Host $host;
      proxy_read_timeout 30s;
      client_max_body_size 10m;
    }

    # SSE — disable buffering
    location /events {
      auth_basic "OpenMoko";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://events/events;
      proxy_set_header Host $host;
      proxy_set_header Connection '';
      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_cache off;
      chunked_transfer_encoding on;
    }

    # GitHub inbound webhooks (no auth)
    location /webhooks/ {
      proxy_pass http://events/webhooks/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Agent — catch-all (requires auth)
    location / {
      auth_basic "OpenMoko";
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      proxy_pass http://agent/;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
    }
  }
}
