name: Deploy

on:
  push:
    paths-ignore:
      - "README.md"
      - "doc/**"
      - ".gemini/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          no-cache: true
          push: true
          tags: pandeiro/openmoco:latest,pandeiro/openmoco:${{ github.sha }}

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Backup .env
            cp .env .env.bak 2>/dev/null || true
            cp -r ssh ssh.bak 2>/dev/null || true
            
            # Update source code
            git fetch origin main
            git reset --hard origin/main
            
            # Restore backups
            cp .env.bak .env 2>/dev/null || true
            rm -rf ssh && cp -r ssh.bak ssh 2>/dev/null || true
            rm -rf ssh.bak .env.bak
            
            # Pull new opencode image, build local services, and restart
            docker compose pull opencode
            docker compose build
            docker compose up -d --remove-orphans

